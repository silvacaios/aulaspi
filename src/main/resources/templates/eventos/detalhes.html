<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Compiled and minified CSS -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">



		<h1>detalhes do evento</h1>

		<div class="row">
			<div class="col  l12">
				<div class="card blue-grey darken-1">
					<div class="card-content white-text">
						<span class="card-title">Evento</span>

					<p><strong>id: </strong><span th:text="${evento.id}">1</span></p>
					<p><strong>nome: </strong><span th:text="${evento.nome}">aniversario de caio</span></p>
					<p><strong>local: </strong><span th:text="${evento.local}">club</span></p>
					<p><strong>data: </strong><span th:text="${evento.data}">28/09/2025</span></p>
					<p><strong>horario: </strong><span th:text="${evento.horario}">19:00</span></p>
					</div>
				</div>
			</div>
		</div>

	</div>
</body>
</html>
